  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="http://valsdottir.net/kea/08-exam/2ndsem_exam/img/favicon-32x32.png">
  <link rel="icon"
    type="image/png"
    sizes="16x16"
    href="http://valsdottir.net/kea/08-exam/2ndsem_exam/img/favicon-16x16.png">

    content="#ffc40d">

    content="width=device-width, initial-scale=1.0">
  <title>About artwork</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <div class="container hiddenloader">
    <img class="venus"
      src="img/venus.png"
      alt="venus">
  </div>
  <header class="appbar shadow">
    <a href="index.html"><img src="img/Logo_yellow.svg"
      class="menulogo" alt="logo"></a>
    <ul class="deskmenu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="artwork.html">ARTWORK</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>

    <svg class="menuIcon"
      viewBox="0 0 100 100">
      <rect class="myrect" x="10" y="10" width="80" height="10"/>
      <rect class="myrect" x="10" y="30" width="80" height="10"/>
      <rect class="myrect" x="10" y="50" width="80" height="10"/>
    </svg>


  </header>
  <aside class="menu hidden">
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="artwork.html">ARTWORK</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </aside>

  <div onclick="goBack()"
    class="dot-back">
  </div>

  <div class="cart_number">
    <a href="cart.html"><img class="cart" src="img/cart.png"
        alt="buyart">
        <div class="number"></div>
       </a>
  </div>

  <div class="subpagegrid">
    <div class="subgrid">
      <img id="subImg"
        class="img-more size shadow"
        src="img/no-image.png"
        alt="illustration">
      <div id="subModal"
        class="modal">
        <span class="close">&times;</span>
        <img class="modal-content"
          id="imgSub">

      </div>
      <div>
        <div>
          <h1 class="title-more">Title</h1>
          <h2 class="medium-more">Medium</h2>
        </div>
        <p class="desc-more sub"></p>


        <p class="price-more sub">

          <span></span>
          &pound;
        </p>
        <span></span>
        <p class="size-more"></p>

        <button class="add">Add to cart</button>
        <div class="share">
          <p class="shareText">Share this Artwork:</p>
          <div class="imgicon">
            <img src="img/fb.png"
              alt="facebook share"><img src="img/inst.png"
              alt="instagram share"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="similar_items">
    <h1 class="hSim">Similar Items</h1>

    <section id="similar">
      <template id="similartemp">
          <a class="more" href="subpage.html?id="> <div class="similaritem shadow">
              <div class="img_hover"> <img class="itemimg" src="img/no-image.png" alt="artwork"></div>
          </div></a>
      </template>
    </section>
  </div>




  <footer>
    <div>
      <p class="foot">sveinnsnaer@gmail.com<br> &copy;Sveinn S.
      </p>
    </div>
    <div class="icons">
      <div class="tooltip"><a href="https://www.facebook.com/SVENillustration/"><img src="img/fb.png" alt="facebook_icon"></a>
        <span class="tooltiptext">Facebook</span>
      </div>
      <div class="tooltip"><a href="https://www.instagram.com/sven_illustration/"><img src="img/inst.png" alt="instagram_icon"></a>
        <span class="tooltiptext">Instagram</span>
      </div>
    </div>
  </footer>
  <script src="menu.js"></script>

  <script src="subpage.js"></script>
</body>

</html>
